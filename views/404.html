<!DOCTYPE html>
<html lang="en-CA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Lego Collection</title>
</head>

<body>
    <nav class="bg-red-800 p-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-white text-2xl font-bold"><a href="/">Lego Collection</a></h1>

                <div class="flex items-center space-x-4">
                    <a href="/about" class="text-white">About</a>

                    <div class="relative">
                        <button id="themeDropdown" class="text-white focus:outline-none">Theme</button>
                        <div id="themeDropdownContent"
                            class="absolute top-full left-0 bg-gray-900 py-2 w-36 z-10 hidden">
                            <a href="/lego/sets?theme=53"
                                class="block px-4 py-2 text-white hover:bg-gray-700">Airport</a>
                            <a href="/lego/sets?theme=60"
                                class="block px-4 py-2 text-white hover:bg-gray-700">Hospital</a>
                            <a href="/lego/sets?theme=61"
                                class="block px-4 py-2 text-white hover:bg-gray-700">Police</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto">
        <div class="hero min-h-screen" style="background-image: url(https://i0.wp.com/cdn.makezine.com/uploads/2011/06/brokenbrick.png);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
              <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">Error 404</h1>
                <p class="mb-5">Oh oh, it seems like the lego is broken</p>
                <!-- <button class="btn btn-primary">Get Started</button> -->
              </div>
            </div>
          </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeDropdown = document.getElementById('themeDropdown');
            const themeDropdownContent = document.getElementById('themeDropdownContent');
            themeDropdown.addEventListener('click', () => {
                themeDropdownContent.classList.toggle('hidden');
            });

            document.addEventListener('click', (event) => {
                if (!themeDropdown.contains(event.target)) {
                    themeDropdownContent.classList.add('hidden');
                }
            });
        });
    </script>

</body>

</html>
